<!DOCTYPE html>
<html>
  <head>
    <title>Graph Chart</title>
  </head>
  <body>
    <div id="container" style="width: 75%;">
      <canvas id="canvas"></canvas>
    </div>
    <script defer src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "chart.js": "https://unpkg.com/chart.js@3.0.0-alpha/dist/Chart.esm.js",
          "chartjs-chart-graph": "https://unpkg.com/chartjs-chart-graph@3.0.0-alpha.3?module",
          "d3-force": "https://unpkg.com/d3-force?module",
          "d3-hierarchy": "https://unpkg.com/d3-hierarchy?module",
          "chartjs-chart-graph-dagre": "../build/Chart.Graphs.Dagre.esm.jss",
        }
      }
    </script>
    <script type="module-shim">
      import { DagreGraphChart } from 'chartjs-chart-graph-dagre';

        new DagreGraphChart(document.getElementById('canvas').getContext('2d'), {
          data: {
            // TODO
          },
          options: {
            elements: {
              point: {
                radius: 10,
                hoverRadius: 12,
              },
              line: {
                borderColor: 'black',
              },
            },
            legend: {
              display: true,
            },
          },
        });
    </script>
  </body>
</html>
