<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@3.0.0-beta/dist/chart.js"></script>
    <script src="https://unpkg.com/chartjs-chart-graph@3.0.0-beta.1/build/index.umd.js"></script>
    <script src="../build/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      fetch('./data.json')
        .then((r) => r.json())
        .then((data) => {
          new Chart(document.getElementById('canvas').getContext('2d'), {
            type: 'dagre',
            data: {
              labels: data.nodes.map((d) => d.id),
              datasets: [
                {
                  dagre: {
                    graph: {
                      rankdir: 'BT',
                    },
                  },
                  pointBackgroundColor: 'steelblue',
                  pointRadius: 5,
                  data: data.nodes,
                  edges: data.links,
                },
              ],
            },
            options: {
              elements: {
                point: {
                  radius: 10,
                  hoverRadius: 12,
                },
                line: {
                  borderColor: 'black',
                },
              },
              legend: {
                display: true,
              },
            },
          });
        });
    </script>
  </body>
</html>
